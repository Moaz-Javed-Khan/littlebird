name: littlebird
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  country_pickers: ^2.0.0
  flutter:
    sdk: flutter
  flutter_otp_text_field: ^1.1.1  
  go_router: ^12.1.1
  lottie: ^2.7.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/lottieAnimation/
        
